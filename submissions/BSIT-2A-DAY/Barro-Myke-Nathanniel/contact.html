<header>
  <h1>Contact Me</h1>

    <a href="index.html">Home</a> |
    <a href="blog.html">Blog</a> |
    <a href="contact.html">Contact</a> |
    <a href="works.html">Works</a>
  </nav>
  <hr>
</header>

<main>
  <section>
    <h2>Get in Touch</h2>
    <form>
      <p><label>Name:</label><br><input type="text" required></p>
      <p><label>Email:</label><br><input type="email" required></p>
      <p>
        <label>Subject:</label><br>
        <select>
          <option value="inquiry">General Inquiry</option>
          <option value="project">Project Collaboration</option>
          <option value="feedback">Feedback</option>
        </select>
      </p>
      <p><label>Message:</label><br><textarea rows="4"></textarea></p>
      <p><label>Phone:</label><br><input type="tel"></p>
      <p><label>Birthday:</label><br><input type="date"></p>
      <p><input type="checkbox"> Subscribe to newsletter</p>
      <p>
        Preferred contact method:<br>
        <input type="radio" name="c"> Email
        <input type="radio" name="c"> Phone
      </p>
      <button type="submit">Send</button>
    </form>
  </section>
</main>
