<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Contact | Etulle, John Kirk Y.</title>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="works.html">Works</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Get in Touch</h2>
      <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="subject">Subject:</label><br>
        <select id="subject" name="subject">
          <option value="inquiry">General Inquiry</option>
          <option value="collaboration">Collaboration</option>
          <option value="feedback">Feedback</option>
        </select><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="40"></textarea><br><br>

        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="birthday">Birthday:</label><br>
        <input type="date" id="birthday" name="birthday"><br><br>

        <input type="checkbox" id="newsletter" name="newsletter">
        <label for="newsletter">Subscribe to Newsletter</label><br><br>

        <p>Preferred Contact Method:</p>
        <input type="radio" id="emailContact" name="contactMethod" value="email">
        <label for="emailContact">Email</label><br>
        <input type="radio" id="phoneContact" name="contactMethod" value="phone">
        <label for="phoneContact">Phone</label><br><br>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Etulle, John Kirk Y.</p>
  </footer>
</body>
</html>
