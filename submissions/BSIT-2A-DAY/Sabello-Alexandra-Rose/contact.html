  <main>
    <section>
      <h2>Get in Touch</h2>
      <p>If you’d like to connect, please fill out this form:</p>

      <form>
        <p>
          <label>Name: 
            <input type="text" name="name" required>
          </label>
        </p>

        <p>
          <label>Email: 
            <input type="email" name="email" required>
          </label>
        </p>

        <p>
          <label>Phone: 
            <input type="tel" name="phone">
          </label>
        </p>

        <p>
          <label>Birthday: 
            <input type="date" name="birthday">
          </label>
        </p>

        <p>
          <label>Subject:
            <select name="subject">
              <option value="inquiry">General Inquiry</option>
              <option value="collaboration">Collaboration</option>
              <option value="feedback">Feedback</option>
            </select>
          </label>
        </p>

        <p>
          <label>Message:<br>
            <textarea name="message" rows="5" cols="30" placeholder="Write your message here..."></textarea>
          </label>
        </p>

        <p>
          <label>
            <input type="checkbox" name="newsletter"> Subscribe to my newsletter
          </label>
        </p>

        <p>
          Preferred Contact Method:<br>
          <label><input type="radio" name="contact_method" value="email"> Email</label>
          <label><input type="radio" name="contact_method" value="phone"> Phone</label>
        </p>

        <p>
          <button type="submit">Send</button>
        </p>
      </form>
    </section>
  </main>
