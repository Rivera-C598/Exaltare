<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
</head>
<body>
    <header>
        <h1> Contact Page </h1>
        <nav>
            <a href="index.html"><h5>Home</h5></a>
            <a href="blog.html" target="_blank"><h5>Blog</h5></a>
            <a href="contact.html" target="_blank"><h5>Contact</h5></a>
        </nav>
    </header>

    <main>

        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>      
            <label>Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Format: 123-456-7890"><br><br>
            <label>Birthday:</label>
            <input type="date" name="birthday"><br><br>
            <label>Fav fruits:</label>
            <select name="fruitas">
                <option>Apple</option>
                <option>Banana</option>
                <option>Coconut</option>
                <option>Dragon fruit</option>
            </select><br><br>

            <label>Contact Method:</label><br>
            <input type="radio" name="contact_method" value="email" checked> Email<br>
            <input type="radio" name="contact_method" value="phone"> Phone<br>
            <input type="radio" name="contact_method" value="text"> Text<br><br>
            <input type="checkbox" name="newsletter" value="yes"> Subscribe to newsletter<br><br>
            <label>Message:</label><br>
            <textarea name="message" rows="4" cols="40"></textarea><br><br>
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy;2025 HLeoniso Contact Page</p>
    </footer>
</body>
</html>
