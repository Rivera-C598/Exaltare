<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Xian - Blue Lock Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><span class="blue-lock-logo">Contact Me</span></h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html" class="active">Contact</a>
            </nav>
            <div class="page-indicator">CONTACT</div>
        </div>
    </header>

    <main class="container">
        <section>
            <h2>Get In Touch</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <select id="subject" name="subject">
                        <option value="inquiry">General Inquiry</option>
                        <option value="collab">Collaboration</option>
                        <option value="feedback">Feedback</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" cols="30"></textarea>
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="birthday">Birthday:</label>
                    <input type="date" id="birthday" name="birthday">
                </div>

                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="newsletter"> Subscribe to Newsletter
                    </label>
                </div>

                <div class="radio-group">
                    <p>Preferred Contact Method:</p>
                    <label><input type="radio" name="contact_method" value="email"> Email</label>
                    <label><input type="radio" name="contact_method" value="phone"> Phone</label>
                    <label><input type="radio" name="contact_method" value="facebook"> Facebook</label>
                </div>

                <button type="submit">SUBMIT</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 | Made by Xyril Xian C. Ogario</p>
            <p>Facebook: <a href="https://www.facebook.com/xyrilxian.ogario/" target="_blank">facebook.com/xyrilxian.ogario</a></p>
        </div>
    </footer>
</body>
</html>
