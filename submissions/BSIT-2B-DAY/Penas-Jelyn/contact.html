<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactsyle.css">
    <title>Contact </title>
</head>

<body>
    <header>
        <h1>Contact </h1>
        <nav>
            <ul>
                <a href="index.html">Home |</a>
                <a href="blog.html">Blog | </a>
                <a href="contact.html">Contact</a>
            </ul>
        </nav>
    </header>
    <main>
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="subject">Subject:</label><br>
            <select id="subject" name="subject">
                <option value="concern">Concern</option>
                <option value="inquiry">Inquiry</option>
                <option value="suggestion">Suggestion</option>
            </select><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="40"></textarea><br><br>
            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="000-000-0000"><br><br>
            <label for="birthday">Birthday:</label><br>
            <input type="date" id="birthday" name="birthday"><br><br>
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Subscribe to our Newsletter</label><br><br>
            <p>Preferred Contact Method:</p>
            <input type="radio" id="contact-email" name="contact-method" value="email">
            <label for="contact-email">Email</label><br>
            <input type="radio" id="contact-phone" name="contact-method" value="phone">
            <label for="contact-phone">Phone</label><br><br>
            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Jelyn A. Pe√±as </p>
    </footer>
</body>

</html>
