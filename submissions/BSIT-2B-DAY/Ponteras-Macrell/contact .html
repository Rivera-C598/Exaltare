        <h2>Contact Form</h2>
        <form action="https://l.facebook.com/l.php?u=https%3A%2F%2Fmyaccount.google.com%2F%3Fhl%3Den%26utm_source%3DOGB%26utm_medium%3Dact%26gar%3DWzEyMF0%26pli%3D1&h=AT2-gZ18gbQfo9KP4PB2k8snqaNCfVW4jMutInGc8PhfcwOSqfQOHOaEs7JKEhVE14IPHFLY4ma1o5IC3row8DSx4c9bq2KuVJdUUnIci6wXv4K1hXIi8ScledA-jRA&s=1" method="post">
          
           <label for="name">Full Name:</label><br>
          <input type="text" id="name" name="name" placeholder="Enter your Name" required><br><br>
          
          
             <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
          
             <label for="phone">Phone:</label><br>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>
        
              <label for="bdate">Birth Date:</label><br>
          <input type="date" id="bdate" name="bdate"><br><br>
          
      <label for="subject">Subject:</label><br>
      <select id="subject" name="subject">
          <option value="app">Make an App</option>
          <option value="webpage">Create a Web</option>
          <option value="other">Other</option>
      </select><br><br>
      
      <p>Preferred Contact Method:</p>
      <input type="radio" id="contactEmail" name="contactMethod" value="email" checked>
      <label for="contactEmail">Email</label><br>
       <input type="radio" id="contactPhone" name="contactMethod" value="phone">
       <label for="contactPhone">Phone</label><br><br>
       
       <input type="checkbox" id="newsletter" name="newsletter">
       <label for="newsletter">Subscribe to newsletter </label><br><br>
       
       <label for="message">Your Message:</label><br>
       <textarea id="message" name="message" rows="5"cols="40" placeholder="Type your message here..."></textarea></textarea><br><br>
       
       <input type="submit" value="Send Message">
  </form>
