<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Alix - Get In Touch!</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="site-header">
    <h1>Get In Touch</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html" aria-current="page">Contact</a>
    </nav>
  </header>

  <div class="container">
    <main id="main" class="contact-wrap">
      <form action="#" method="post" class="contact-card">
        <fieldset>
          <legend>Send Me a Message</legend>

          <div class="field">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="full_name" required placeholder="Your full name" />
          </div>

          <div class="field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email_address" required placeholder="you@example.com" />
          </div>

          <div class="field">
            <label for="phone">Phone (e.g., 0917-000-0000)</label>
            <input type="tel" id="phone" name="phone_number" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" placeholder="0917-000-0000" />
            <div class="hint">Format: 0917-000-0000</div>
          </div>

          <div class="field">
            <label for="bday">Birthday</label>
            <input type="date" id="bday" name="birthday" />
          </div>

          <div class="field">
            <label for="subject">Subject</label>
            <select id="subject" name="message_subject">
              <option value="general">General Inquiry</option>
              <option value="collab">Collaboration Opportunity</option>
              <option value="feedback">Website Feedback</option>
            </select>
          </div>

          <div class="field">
            <span class="label">Preferred Contact Method</span>
            <label><input type="radio" name="contact_method" value="email" checked /> Email</label>
            <label style="margin-left:1rem;"><input type="radio" name="contact_method" value="phone" /> Phone Call</label>
          </div>

          <div class="field">
            <label><input type="checkbox" id="newsletter" name="subscribe" value="yes" /> Subscribe me to the newsletter</label>
          </div>

          <div class="field">
            <label for="message">Message</label>
            <textarea id="message" name="message_content" rows="6" placeholder="Write your message here..." required></textarea>
          </div>

          <div class="actions">
            <button type="reset" class="btn" style="background: linear-gradient(90deg, var(--accent), var(--primary));">Clear</button>
            <input type="submit" value="Send Message" class="btn" />
          </div>
        </fieldset>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 Alix Contact Page. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
