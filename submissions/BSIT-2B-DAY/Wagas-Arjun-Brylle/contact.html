<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Get in Touch</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="blog.html">Blog</a> |
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <h2>Contact Form</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="09xx-xxx-xxxx">

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">

            <label for="subject">Subject:</label>
            <select id="subject" name="subject">
                <option value="general">General Inquiry</option>
                <option value="feedback">Feedback</option>
                <option value="collaboration">Collaboration</option>
            </select>

            <p>Preferred Contact Method:</p>
            <input type="radio" id="emailpref" name="contactmethod" value="email">
            <label for="emailpref">Email</label>
            <input type="radio" id="phonepref" name="contactmethod" value="phone">
            <label for="phonepref">Phone</label>

            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Subscribe to Newsletter</label>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5"></textarea>

            <button type="submit">Send</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Contact Page | Reach out anytime</p>
    </footer>
</body>
</html>
